<body>
    
    <section class="periodic_section">
        <div class="periodic_outer">
            <div class="wrapper">
                <div class="periodic_inner">

                    <div class="periodic_top">
                        <div class="periodic_heading">
                            <h3>periodic - filtering & sorting</h3>
                        </div>
                        <div class="periodic_filter padtop50">
                            <div class="periodic_filter_heading">
                                <h4>Filter</h4>
                            </div>
                            <div class="periodic_filter_buttons ">
                                <button class="button_active button" data-property="Show All" onclick="filterElement(this)">Show All</button>
                                <button class="button" data-property="Non Metal" onclick="filterElement(this)">Non-Metal</button>
                                <button class="button" data-property="Noble Gas" onclick="filterElement(this)">Noble Gas</button>
                                <button class="button" data-property="Alkali Metal" onclick="filterElement(this)">Alkali Metal</button>
                                <button class="button" data-property="Alkaline Earth Metal" onclick="filterElement(this)">Alkaline Earth Metal</button>
                            </div>
                        </div>
                        <div class="periodic_sort padtop50">
                            <div class="periodic_sort_heading">
                                <h4>Sort</h4>
                            </div>
                            <div class="periodic_sort_buttons">
                                <button class="button_active button" data-property="Original Order" onclick="sortElement(this)">Original Order</button>
                                <button class="button" data-property="element_name" onclick="sortElement(this)">Name</button>
                                <button class="button" data-property="element_symbol" onclick="sortElement(this)">Symbol</button>
                                <button class="button" data-property="element_atomic_number" onclick="sortElement(this)">Number</button>
                                <button class="button" data-property="element_atomic_mass" onclick="sortElement(this)">Weight</button>
                                <button class="button" data-property="element_properties" onclick="sortElement(this)">Category</button>
                            </div>
                        </div>
                    </div>
                    <div class="periodic_content_parent padtop50">
                        <div class="periodic_content">
                            <!-- Element comes here -->
                        </div>
                    </div>                 
                </div>
            </div>
        </div>
    </section>
